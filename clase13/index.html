<html>
<head>
  <title>Battallas pokiman</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="js/main.js"></script>
</head>
<body onload="initTeams()">
  <div class="battle-ground">
    <div class="teams">
      <div class="team1">
      </div>
      <div class="vs">
      </div>
      <div class="team2">
      </div>
    </div>
  </div>
  <div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close glyphicon glyphicon-trash" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

          <h4 class="modal-title">Pishi Seleciona el pokiman</h4>
        </div>

        <div class="modal-body">

          <div class="title">
            <input type="text" id="inputSearch" placeholder="Enter the pokemon, loco!">
          </div>
          <div>
            <button class="find" onclick="getPokemon()">
              Buscar
            </button>
          </div>

          <!--- Esta parte ses copiada para los resultados wink-->


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="elegirPokemon()">Yo te Elijio!, Carnal</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</body>
</html>
